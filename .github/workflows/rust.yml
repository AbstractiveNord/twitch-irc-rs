name: Rust

on: [push]

jobs:
  check-format:
    runs-on: ubuntu-latest
    container: rust:latest
    steps:
    - uses: actions/checkout@v2
    - name: install rustfmt
      run: rustup component add rustfmt
    - name: Check format
      run: cargo fmt -- --check
  test:
    runs-on: ubuntu-latest
    container: rust:latest
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: cargo test --all-features
  build:
    runs-on: ubuntu-latest
    container: rust:latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --all-features --examples
